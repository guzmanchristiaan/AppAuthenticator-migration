<ion-header [translucent]="true">
    <ion-img class="img-logo" src="../../assets/img/logo.svg"></ion-img>
</ion-header>
 <ion-content>
    <ion-card-header>
        <ion-button fill="clear"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        <ion-button fill="clear"><ion-icon name="refresh-outline"></ion-icon></ion-button>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-card>
                        <ion-item>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="key-outline"></ion-icon>
                                </ion-col>
                                <ion-col size="10">
                                    <ion-label class="title">OTP</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-card>
                        <ion-item>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="apps-outline"></ion-icon>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="10">
                                    <ion-label class="title">inbox</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-card>
                </ion-col>
                <ion-col>
                    <ion-card>
                        <ion-item>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="mail-outline"></ion-icon>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="10">
                                    <ion-label class="title">Push</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-card>
                        <ion-item>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="qr-code-outline"></ion-icon>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="10">
                                    <ion-label class="title">QR</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-card>
                </ion-col>
                <ion-col>
                    <ion-card>
                        <ion-item>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="qr-code-outline"></ion-icon>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="10">
                                    <ion-label class="title">Token Biometrico</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-card>
                </ion-col>
            </ion-row>
         </ion-grid>
    </ion-card-content>
 </ion-content>
